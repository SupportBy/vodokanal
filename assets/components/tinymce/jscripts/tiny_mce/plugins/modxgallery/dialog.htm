<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>{#modxgallery_dlg.title}</title>
	<script type="text/javascript" src="../../tiny_mce_popup.js"></script>
	<script type="text/javascript" src="js/dialog.js"></script>
	
	<style>
		.noProminent {
			opacity: 0.5;
			font-style: italic;
		}
	</style>
</head>
<body>

<form onsubmit="ModxGalleryDialog.insert();return false;" action="#">
	<p><span>{#modxgallery_dlg.intro}</span></p>
	
	<div class="mceActionPanel">
		<select id="gallery_id" name="gallery_id">
			[[+galleryList]]
		</select>
	</div>
	
	<div class="mceActionPanel">
		<input type="button" id="insert" name="insert" value="{#insert}" onclick="ModxGalleryDialog.insert();" />
		<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
	</div>
</form>

</body>
</html>
